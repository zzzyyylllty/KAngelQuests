TestQuest:
  # 任务名称
  name: '将装修进行到底'
  description:
    - '&7不能坏的生命已经是存在的'
    - '&7所以旧约眼光之所及'
    - '&7不过是坟墓而已'
  # 任务的元数据
  # 与 Chemdah 不同，此处可自由定义
  meta:
    Internet: 'saiko!' # 示例自定义，可用于 PAPI 变量等
    difficulty: 'Easy'
    category:
      - Medicinal
  # component系统，类似 Chemdah 的组件
  addon:
    gui:
      # 任务在 GUI 中的材质
      # 允许使用来自其他插件的物品解析
      material: IRON_INGOT
      # 可选项，Custom Model Data
      model-data: 10001
      # 是否显示附魔光效
      glow: false
      # 可选项，任务在 GUI 中的显示名称，不填写则使用任务名称
      display-name:
        standard: '{name}'
        completed: '{name} &a(已完成)'
        tracking: '{name} &6(追踪中)'
        progressing: '{name} &6(进行中)'
      # 可选项，GUI 任务描述，不填写则使用任务描述
      display-lore:
        standard:
          - '{description}'
        completed:
          - '已完成!'
          - '{description}'
        tracking:
          - '追踪中!'
          - '{description}'
        progressing:
          - '进行中!'
          - '{description}'
      show: true        # 该任务是否在 GUI 中显示? 如果为 false 不在 GUI 中显示这个任务
    control:
      max-start: 1
      max-complete: 1
      max-fail: 1
    ketheragent:
      on-accept: 'tell 已开始任务:%quest_name%!'
      on-complete: 'tell %quest_name% completed!'
      on-fail: ~
      on-restart: ~
  tasks:
    1: # 自由定义
      display:
        taskname: '破坏钻石块'
        objectives: # 可填写多个任务
          - objective: BLOCK_BREAK
            meta:
              block: DIAMOND_BLOCK
              # exp: '>= 1'
              # 子任务 META 决定了子任务的选项和参数
              # 只有当事件的 META 与任务匹配时才可推进进度
              # 例如 BLOCK_BREAK 的 META 有三个: "BLOCK:MATERIAL","LOCATION:LOCATION","EXP:INT"
              # 其中 : 前面的为 META 名称。在此处使用 META 名称来设置任务要求。
              # 此处即为 破坏 10 个 为 "COAL_ORE" 的方块，且方块的经验数量 >= 1。
              # 可用的运算符 == != >= <= > < .. 不填写默认为 ==
              # 其中，非数字类型只可使用 != ==
              # 例如 >= 7, 1..3
              requirements: check 1 == 1 # kether要求
              run: tell "Break!" # 任务进度触发增长时执行的kether
        amount: 10 # 达成目标需要的数量
        component:
          gui:
            material: GOLD_INGOT # 覆盖默认 Component GUI
          extra:
            force-complete:
              kether: check papi %player_name% is "Ame-Chan" # 当满足某个Kether条件后强制完成任务
              slient: false # 静默完成，true则不触发agent
            force-restart:
              kether: ~ # 等同于 Chemdah 的重置
              slient: false
            force-fail: ~
          dependency:
            1: # 需要按照顺序，1起数
              conditions:
                - operator: '>='
                  value: '1'
              quests:
                - "AnotherQuest.1" # AnotherQuest 的 第一个子任务，使用 0 来代表整个任务
                - "AnotherAnotherQuest.0" # AnotherAnotherQuest 整个完成
                - "META.Internet:Saiko" # Internet 为 自定义数据
          # 需要特定的任务满足条件
          # 目前即 在给定的两个任务中完成 >= 1 个
          # 可用运算符 >= == <= > < !=
          # 可以使用 "META.Difficulty:XXX,TEST_CUSTOM_DATA:XXX,Category:XXX" 按照难度，分类或者additional-data筛选
          ketheragent:
            on-accept: 'tell 已开始子任务:%task_name%!'
            on-complete: 'tell %task_name% 已完成!'
            on-fail: ~
            on-restart: ~
            on-progress: ~ # 仅 task
            on-progress-fail: ~ # 仅 task


